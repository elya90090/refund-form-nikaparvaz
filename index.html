    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 25px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;

        }
        
        .header {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-family: Tahoma;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
            position: relative;
        }
        
        .tab-button:hover {
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            color: white;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
        }
        
        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-section {
            margin-bottom: 35px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 15px;
            border-left: 4px solid #8B5CF6;
        }
        
        .form-section h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-section h3::before {
            content: '●';
            color: #8B5CF6;
            font-size: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: Tahoma;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(139, 92, 246, 0.05);

        .checkbox-group input[type="checkbox"] {

            height: 20px;
            accent-color: #8B5CF6;
        }
        
        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            color: #374151;
        }
        
        .submit-btn {

            border-radius: 15px;

        }

        }

    <script>
        // تابع تغییر تب
        function openTab(evt, tabName) {
            const tabcontents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontents.length; i++) {
                tabcontents[i].classList.remove('active');
            }
            
            const tablinks = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        // فرمت کردن تاریخ شمسی
        function formatPersianDate(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            
            if (value.length > 0) {
                if (value.length <= 4) {
                    input.value = value;
                } else if (value.length <= 6) {
                    input.value = value.slice(0, 4) + '/' + value.slice(4);
                } else {
                    input.value = value.slice(0, 4) + '/' + value.slice(4, 6) + '/' + value.slice(6, 8);
                }
            }
        }

        // اعتبارسنجی تاریخ شمسی
        function validatePersianDate(input) {
            const dateValue = input.value;
            const datePattern = /^(\d{4})\/(\d{2})\/(\d{2})$/;
            const match = dateValue.match(datePattern);
            
            if (!match) {
                input.setCustomValidity('تاریخ باید در فرمت 1404/05/28 باشد');
                return;
            }
            
            const year = parseInt(match[1]);
            const month = parseInt(match[2]);
            const day = parseInt(match[3]);
            
            if (year < 1300 || year > 1450) {
                input.setCustomValidity('سال وارد شده معتبر نیست');
                return;
            }
            
            if (month < 1 || month > 12) {
                input.setCustomValidity('ماه وارد شده معتبر نیست');
                return;
            }
            
            let maxDays;
            if (month <= 6) {
                maxDays = 31;
            } else if (month <= 11) {
                maxDays = 30;
            } else {
                maxDays = isLeapYear(year) ? 30 : 29;
            }
            
            if (day < 1 || day > maxDays) {
                input.setCustomValidity(`روز برای ماه ${month} معتبر نیست`);
                return;
            }
            
            input.setCustomValidity('');
        }

        // تشخیص سال کبیسه شمسی
        function isLeapYear(year) {
            const breaks = [-61, 9, 38, 199, 426, 686, 756, 818, 1111, 1181, 1210, 1635, 2060, 2097, 2192, 2262, 2324, 2394, 2456, 3178];
            let jp = breaks[0];
            
            for (let i = 1; i < breaks.length; i++) {
                const jm = breaks[i];
                const jump = jm - jp;
                if (year < jm) {
                    const n = year - jp;
                    if (n < jump - 1) {
                        return ((n % 33) * 8 + ((n % 33) + 3) / 4) % 30 < 1;
                    }
                }
                jp = jm;
            }
            return false;
        }

        // فرمت کردن و اعتبارسنجی شماره کارت
        function formatCardNumber(input) {
            let value = input.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            
            // محدود کردن به 16 رقم
            if (value.length > 16) {
                value = value.substring(0, 16);
            }
            
            // فرمت کردن با خط تیره
            let formattedValue = value.match(/.{1,4}/g)?.join('-') || value;
            input.value = formattedValue;
            
            // اعتبارسنجی
            validateCardNumber(input, value);
        }

        // اعتبارسنجی شماره کارت با الگوریتم Luhn
        function validateCardNumber(input, cardNumber) {
            const errorDiv = document.getElementById('cardError');
            const successDiv = document.getElementById('cardSuccess');
            
            // پاک کردن پیام‌های قبلی
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // حذف نمایشگر نوع کارت قبلی
            const existingIndicator = input.parentNode.querySelector('.card-type-indicator');
            if (existingIndicator) {
                existingIndicator.classList.remove('show');
            }

            if (!cardNumber) {
                input.setCustomValidity('');
                return;
            }

            // بررسی طول شماره کارت
            if (cardNumber.length < 13 || cardNumber.length > 16) {
                errorDiv.textContent = 'شماره کارت باید بین 13 تا 16 رقم باشد';
                errorDiv.style.display = 'block';
                input.setCustomValidity('شماره کارت باید بین 13 تا 16 رقم باشد');
                return;
            }

            // اعتبارسنجی با الگوریتم Luhn
            if (!luhnCheck(cardNumber)) {
                errorDiv.textContent = 'شماره کارت معتبر نیست';
                errorDiv.style.display = 'block';
                input.setCustomValidity('شماره کارت معتبر نیست');
                return;
            }

            // تشخیص نوع کارت
            const cardType = getCardType(cardNumber);
            if (cardType === 'unknown') {
                errorDiv.textContent = 'نوع کارت شناسایی نشد';
                errorDiv.style.display = 'block';
                input.setCustomValidity('نوع کارت شناسایی نشد');
                return;
            }

            // نمایش موفقیت
            successDiv.textContent = `کارت معتبر - ${cardType}`;
            successDiv.style.display = 'block';
            input.setCustomValidity('');
            
            // نمایش نوع کارت
            showCardType(input, cardType);
        }

        // الگوریتم Luhn برای اعتبارسنجی شماره کارت
        function luhnCheck(cardNumber) {
            let sum = 0;
            let isEven = false;
            
            for (let i = cardNumber.length - 1; i >= 0; i--) {
                let digit = parseInt(cardNumber.charAt(i));
                
                if (isEven) {
                    digit *= 2;
                    if (digit > 9) {
                        digit = digit.toString().split('').map(Number).reduce((a, b) => a + b, 0);
                    }
                }
                
                sum += digit;
                isEven = !isEven;
            }
            
            return sum % 10 === 0;
        }

        // تشخیص نوع کارت بانکی
        function getCardType(cardNumber) {
            const cardPatterns = {
                'بانک ملی': /^627760/,
                'بانک صادرات': /^627648/,
                'بانک ملت': /^610433/,
                'بانک پارسیان': /^622106/,
                'بانک پاسارگاد': /^639347/,
                'بانک کارآفرین': /^627381/,
                'بانک سامان': /^621986/,
                'بانک سینا': /^639607/,
                'بانک سرمایه': /^606274/,
                'بانک تجارت': /^627353/,
                'بانک رفاه': /^621986/,
                'بانک انصار': /^627616/,
                'بانک ایران زمین': /^627884/,
                'بانک قوامین': /^639370/,
                'بانک کشاورزی': /^639607/,
                'بانک مسکن': /^627381/,
                'پست بانک': /^627760/,
                'بانک دی': /^627412/
            };

            for (const [bankName, pattern] of Object.entries(cardPatterns)) {
                if (pattern.test(cardNumber)) {
                    return bankName;
                }
            }

            // الگوهای بین‌المللی
            if (/^4/.test(cardNumber)) return 'Visa';
            if (/^5[1-5]/.test(cardNumber)) return 'MasterCard';
            if (/^3[47]/.test(cardNumber)) return 'American Express';
            if (/^6(?:011|5)/.test(cardNumber)) return 'Discover';

            return 'unknown';
        }

        // نمایش نوع کارت
        function showCardType(input, cardType) {
            let indicator = input.parentNode.querySelector('.card-type-indicator');
            
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.className = 'card-type-indicator';
                input.parentNode.style.position = 'relative';
                input.parentNode.appendChild(indicator);
            }
            
            indicator.textContent = cardType;
            indicator.classList.add('show');
        }

        // اعتبارسنجی شماره موبایل
        function validateMobile(input) {
            const mobilePattern = /^09[0-9]{9}$/;
            if (input.value && !mobilePattern.test(input.value)) {
                input.setCustomValidity('شماره موبایل باید با 09 شروع شده و 11 رقم باشد');
            } else {
                input.setCustomValidity('');
            }
        }

        // تولید کد پیگیری تصادفی (برای تست)
        function generateTrackingCode() {
            return 'TRK' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // راه‌اندازی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            // تنظیم فرمت تاریخ شمسی
            const ticketDateInput = document.getElementById('ticketDate');
            ticketDateInput.addEventListener('input', function() {
                formatPersianDate(this);
            });
            
            ticketDateInput.addEventListener('blur', function() {
                validatePersianDate(this);
            });
            
            // اضافه کردن event listener برای شماره کارت
            const cardInput = document.getElementById('cardNumber');
            cardInput.addEventListener('input', function() {
                formatCardNumber(this);
            });
            
            cardInput.addEventListener('blur', function() {
                const cardNumber = this.value.replace(/[^0-9]/g, '');
                validateCardNumber(this, cardNumber);
            });

            // اضافه کردن اعتبارسنجی موبایل
            document.querySelectorAll('input[type="tel"]').forEach(input => {
                input.addEventListener('blur', function() {
                    validateMobile(this);
                });
            });

            // فرم استرداد - کد تصحیح شده
            document.getElementById('refundForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const ticketDate = document.getElementById('ticketDate').value;
                
                if (!ticketDate || !ticketDate.match(/^\d{4}\/\d{2}\/\d{2}$/)) {
                    alert('لطفاً تاریخ بلیط را در فرمت صحیح وارد کنید (مثال: 1404/05/28)');
                    return;
                }
                
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'در حال ارسال...';
                submitBtn.disabled = true;
                
                const formData = new FormData(this);
                formData.append('formType', 'refund');
                
                // تولید کد پیگیری
                const trackingCode = generateTrackingCode();
                formData.append('generatedTrackingCode', trackingCode);
                
                fetch(this.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert(`درخواست شما با موفقیت ثبت شد.\n\nکد پیگیری: ${trackingCode}\nتاریخ بلیط: ${ticketDate}\n\nاین کد را یادداشت کنید تا بتوانید وضعیت درخواست خود را پیگیری کنید.`);
                        this.reset();
                        
                        // پاک کردن پیام‌های validation
                        document.getElementById('cardError').style.display = 'none';
                        document.getElementById('cardSuccess').style.display = 'none';
                        const indicator = document.querySelector('.card-type-indicator');
                        if (indicator) {
                            indicator.classList.remove('show');
                        }
                    } else {
                        alert('خطا در ارسال درخواست. لطفاً مجدداً تلاش کنید.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('خطا در ارسال درخواست. لطفاً مجدداً تلاش کنید.');
                })
                .finally(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
            });

            // فرم پیگیری - کد کاملاً تصحیح شده
            document.getElementById('trackingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'در حال جستجو...';
                submitBtn.disabled = true;
                
                const formData = new FormData(this);
                formData.append('formType', 'tracking');
                
                fetch(this.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('خطا در ارتباط با سرور');
                    }
                    return response.text();
                })
                .then(data => {
                    const resultDiv = document.getElementById('trackingResult');
                    resultDiv.style.display = 'block';
                    
                    let resultContent = '';
                    
                    try {
                        // سعی کنید JSON parse کنید
                        const jsonResponse = JSON.parse(data);
                        
                        if (jsonResponse.message === "Workflow was started" || jsonResponse.status === "started") {
                            resultContent = `
                                <div class="warning-message">
                                    <h4>⚠️ سیستم پیگیری در حال راه‌اندازی</h4>
                                    <p><strong>درخواست شما دریافت شد</strong> اما سیستم پیگیری هنوز کاملاً پیکربندی نشده است.</p>
                                    <p>لطفاً چند دقیقه دیگر مجدداً تلاش کنید یا با پشتیبانی تماس بگیرید.</p>
                                    <p><strong>کد پیگیری:</strong> ${document.getElementById('trackingCode').value}</p>
                                </div>
                            `;
                        } else if (jsonResponse.found === true || jsonResponse.status === "found") {
                            // اگر درخواست پیدا شد
                            resultContent = `
                                <div class="success-message">
                                    <h4>✅ درخواست شما یافت شد</h4>
                                    <p><strong>کد پیگیری:</strong> ${jsonResponse.trackingCode || document.getElementById('trackingCode').value}</p>
                                    <p><strong>وضعیت:</strong> ${jsonResponse.requestStatus || 'در حال بررسی'}</p>
                                    <p><strong>تاریخ ثبت:</strong> ${jsonResponse.submitDate || 'نامشخص'}</p>
                                    <p><strong>نام متقاضی:</strong> ${jsonResponse.applicantName || 'نامشخص'}</p>
                                    ${jsonResponse.description ? `<p><strong>توضیحات:</strong> ${jsonResponse.description}</p>` : ''}
                                    ${jsonResponse.estimatedTime ? `<p><strong>زمان تخمینی پاسخ:</strong> ${jsonResponse.estimatedTime}</p>` : ''}
                                </div>
                            `;
                        } else if (jsonResponse.found === false || jsonResponse.status === "not_found") {
                            // اگر درخواست پیدا نشد
                            resultContent = `
                                <div class="error-message">
                                    <h4>❌ درخواستی با این مشخصات یافت نشد</h4>
                                    <p>کد پیگیری یا شماره موبایل وارد شده صحیح نیست.</p>
                                    <p><strong>بررسی کنید:</strong></p>
                                    <ul style="margin: 10px 0; padding-right: 20px;">
                                        <li>کد پیگیری را صحیح وارد کرده‌اید</li>
                                        <li>شماره موبایل همان شماره‌ای است که هنگام ثبت درخواست استفاده کردید</li>
                                    </ul>
                                    <p>در صورت اطمینان از صحت اطلاعات، با پشتیبانی تماس بگیرید.</p>
                                </div>
                            `;
                        } else {
                            // پاسخ نامشخص
                            resultContent = `
                                <div class="info-message">
                                    <h4>📋 اطلاعات دریافت شده</h4>
                                    <pre style="background: #f8fafc; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px;">${JSON.stringify(jsonResponse, null, 2)}</pre>
                                </div>
                            `;
                        }
                    } catch (jsonError) {
                        // اگر JSON نبود، متن ساده بررسی کنید
                        if (data.includes("Workflow was started") || data.includes("started")) {
                            resultContent = `
                                <div class="warning-message">
                                    <h4>⚠️ سیستم پیگیری فعال نیست</h4>
                                    <p><strong>درخواست شما دریافت شد</strong> اما سیستم پیگیری هنوز پیکربندی نشده است.</p>
                                    <p>این پیام نشان می‌دهد که وب‌هوک n8n فقط workflow را شروع کرده و منطق پیگیری را اجرا نکرده است.</p>
                                    <p><strong>کد پیگیری شما:</strong> ${document.getElementById('trackingCode').value}</p>
                                    <p>لطفاً با پشتیبانی تماس بگیرید.</p>
                                </div>
                            `;
                        } else {
                            resultContent = `
                                <div class="info-message">
                                    <h4>📋 پاسخ سرور</h4>
                                    <p>${data}</p>
                                </div>
                            `;
                        }
                    }
                    
                    resultDiv.innerHTML = resultContent;
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultDiv = document.getElementById('trackingResult');
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <h4>❌ خطا در دریافت اطلاعات</h4>
                            <p><strong>علت احتمالی:</strong></p>
                            <ul style="margin: 10px 0; padding-right: 20px;">
                                <li>مشکل در اتصال اینترنت</li>
                                <li>سرور موقتاً در دسترس نیست</li>
                                <li>مشکل فنی در سیستم</li>
                            </ul>
                            <p>لطفاً چند لحظه صبر کرده و مجدداً تلاش کنید.</p>
                        </div>
                    `;
                })
                .finally(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
            });
        });
    </script>
